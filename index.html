<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de tarefas</title>
    <link rel="stylesheet" href="lista.css">
    <script src="https://kit.fontawesome.com/515f6fd498.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1>Agenda de tarefas</h1>
    <form>
        <input type="text" id="input-tarefa" placeholder="Digite uma tarefa" autocomplete="off">
        <button type="submit" id="btn-adicionar"><i class="fa-solid fa-plus"></i></button>
    </form>
    <ul id="lista-tarefas"></ul>

    <script src="lista.js"></script>
</body>
</html>
